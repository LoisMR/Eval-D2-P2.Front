<div class="sm:px-6 lg:px-8 min-h-screen bg-indigo-400">
    <div *ngIf="isLoading" class="flex absolute h-full w-full items-center justify-center">
        <div
            class="w-12 h-12 rounded-full animate-spin border-x-2 border-solid border-blue-500 border-t-transparent z-10">
        </div>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold mt-4 text-gray-900 dark:text-white">
                Events
            </h1>
        </div>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
        <button [routerLink]="['/create']" type="button"
            class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 mt-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
            Ajouter un évènement
        </button>
    </div>
    <div class="pt-8 flex flex-col bg-rounded bg-indigo-600">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                <div class="relative overflow-hidden ring-0 ring-black ring-opacity-5 md:rounded-lg">
                    <table class="min-w-full table-fixed border-separate border-spacing-y-2">
                        <thead class="bg-transparent border">
                            <tr>
                                <th scope="col"
                                    class="py-3.5 pr-3 text-left text-sm pl-3 font-semibold text-gray-900 dark:text-white">
                                    Title
                                </th>
                                <th scope="col"
                                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">
                                    Description
                                </th>
                                <th scope="col"
                                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">
                                    Date
                                </th>
                                <th scope="col"
                                    class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white">
                                    Location
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of events" class="dark:bg-darkPrimary">
                                <td
                                    class="whitespace-nowrap py-4 pr-3 pl-3 text-indigo-600 dark:text-white hover:underline border-l-2 border-indigo-600 text-sm font-medium">
                                    {{ event.Title }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-white">
                                    {{ event.Description }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-white">
                                    {{ event.Date }}
                                </td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500 dark:text-white">
                                    {{ event.Location }}
                                </td>
                                <td class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                    <button [routerLink]="['/edit', event.Id]"
                                        class="text-white hover:text-indigo-900 mr-4">
                                        Editer
                                    </button>
                                </td>
                                <td class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                                    <button (click)="deleteEvent('event.Id')"
                                        class="text-white hover:text-indigo-900 mr-4">
                                        Supprimer
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
